<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>    
    <link href="/main.77bb5cfd.css" rel="stylesheet" type="text/css">
  <script src="/main.77bb5cfd.js"></script></head>
  <body>
      <div id="content" class="content">
        <div id="toDo" class="board todo">
            <div class="label">
                    To - Do   
            </div>
            
            <div id="untouchedTask">
                <p id="taskName"></p>
                <p id="dueDate"></p>
                <p id="alert2DaysLeft"></p>
                <p id="estimatedCompletionTime"></p>
                <p id="priorityRating"></p>


            </div>
        </div>

        <div id="doing" class="board-doing">
            <div class="label">
                Doing   
            </div>
            <div id="stopWatch">
                <div id="currentTask">
                    <p id="taskName"></p>
                    <p id="dueDate"></p>
                    <p id="alert2DaysLeft"></p>
                    <p id="estimatedCompletionTime"></p>
                    <p id="startTime"></p>
                    <p id="stopTime"></p>
                    <p id="workTime"></p>
                    <p id="priorityRating"></p>
    
                </div>
                <div id="timer"></div>

                <button type="button">Start/Stop</button>

            </div>
            <div id="dictionary">
                <div id="searchBar"></div>
                <div id="definitionWindow"></div>

            </div>
            <div id="musicPlayer"></div>
        </div>

        <div id="done" class="board done">
           <div class="label">
                Done   
          </div>
          <div id="dateOfTask"></div>
          <div id="completedTask"></div>
      </div>

    </div>
    <div id="toolbox">
        <div id="addNewBoard"></div>

        <div id="newBoard">
            <div id="addNewTask"></div>
        </div>
    </div>

  </body>
</html>
