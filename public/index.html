<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Web App Prototype</title>
    <link href="scss/flow-timer.scss" rel="stylesheet" type="text/css" />
    <link href="scss/dictionary.scss" rel="stylesheet" type="text/css" />
    <link href="scss/music-player.scss" rel="stylesheet" type="text/css" />
    <link href="scss/task.scss" rel="stylesheet" type="text/css" />
    <link href="scss/board.scss" rel="stylesheet" type="text/css" />
    <link href="scss/main.scss" rel="stylesheet" type="text/css" />
    <!-- Load FontAwesome icons -->
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    
  </head>
  <body>
    <div id="app" class="container"></div>    
   
    <!-- OUR MUSIC PLAYER-->
    <div class="player" id="deco-player" >
 
      <!-- Define the section for displaying details -->
      <div class="details">
        <div class="now-playing">PLAYING x OF y</div>
        <div class="track-art"></div>
        <div class="track-name">Track Name</div>
        <div class="track-artist">Track Artist</div>
      </div>
   
      <!-- Define the section for displaying track buttons -->
      <div class="buttons">
        <div class="prev-track" onclick="prevTrack()">
          <i class="fa fa-step-backward fa-2x"></i>
        </div>
        <div class="playpause-track" id="playpauseTrack">
          <i class="fa fa-play-circle fa-5x"></i>
        </div>
        <div class="next-track" onclick="nextTrack()">
          <i class="fa fa-step-forward fa-2x"></i>
        </div>
      </div>
   
      <!-- Define the section for displaying the seek slider-->
      <div class="slider_container">
        <div class="current-time">00:00</div>
        <input type="range" min="1" max="100" value="0" class="seek_slider" id="seek_slider">
        <div class="total-duration">00:00</div>
      </div>
   
      <!-- Define the section for displaying the volume slider-->
      <div class="slider_container">
        <i class="fa fa-volume-down"></i>
        <input type="range" min="1" max="100"
          value="99" class="volume_slider" onchange="setVolume()">
        <i class="fa fa-volume-up"></i>
      </div>
    </div>
    <!-- END OF MUSIC PLAYER-->

    <!-- LOAD SCRIPTS AT FOOTER SO THAT ALL HTML COMPONENTS ARE FULLY LOADED AND READY-->
    <script src="scripts/app.js"></script>   

  </body>
</html>
